          description: asset id of the digital master
          example: 734462494001
          readOnly: true
          type: string
        drm_disabled:
          description: 'if true, the video is not DRM-packaged - applies to accounts that are enabled for DRM only'
          example: true
          type: boolean
        duration:
          description: video duration in milliseconds
          example: 18160
          readOnly: true
          type: integer
        economics:
          default: AD_SUPPORTED
          description: whether video is `AD_SUPPORTED`
          enum:
            - AD_SUPPORTED
            - FREE
          example: AD_SUPPORTED
          type: string
        folder_id:
          description: id of the folder that contains the video
          example: 560039e5e4b0e69e4b01cacd
          readOnly: true
          type: string
        forensic_watermarking:
          description: |-
            Indicates whether the video has forensic watermarking

            possible values:

            - `ACTIVE` - the video was transcoded with forensic watermarking and should be used during delivery
            - `UNAVAILABLE` - the video was not transcoded with forensic watermarking support and can’t be delivered using it
            - `null` - the value is for forensic watermarking is not available for the account; in this case the field is not returned in API responses

            if the video was not ingested with forensic watermarking, this field will be set to `UNAVAILABLE` automatically; if the video was ingested or retranscoded with forensic watermarking, this field will be set to `ACTIVE` automatically
          example: ACTIVE
          readOnly: true
          type: string
          enum:
            - ACTIVE
            - UNAVAILABLE
            # - null
        geo:
          $ref: '#/components/schemas/Geo'
        has_digital_master:
          description: whether video has an archived master than can be used for retranscoding
          example: true
          readOnly: true
          type: boolean
        id:
          description: video id
          example: 734462567001
          readOnly: true
          type: string
        images:
          $ref: '#/components/schemas/VideoImages'
        labels:
          type: array
          description: |-
            Array of labels assigned to the video. See [Working with Labels](/cms/managing-videos/working-with-labels.html) for more information.
          items:
            type: string
            description: full hierarchical path for a label.
        link:
          $ref: '#/components/schemas/Link'
        # live:
        #   $ref: '#/components/schemas/Live'
        long_description:
          description: 'video long description - can only be added on update, not creation'
          example: 'Herring Gull near Fort Point Channel in Boston, MA, USA. 2019-04-25.'
          maxLength: 5000
          type: string
        name:
          description: video title
          example: Laughing Gull
          maxLength: 255
          minLength: 1
          type: string
        offline_enabled:
          default: false
          description: whether video is enabled for offline viewing
          example: true
          type: boolean
        original_filename:
          description: the original file name for the uploaded video
          example: gull-boston.mov
          readOnly: true
          type: string
        playback_rights_id:
          type: string
          description: >-
            Associates specified EPA playback rights with video.
        projection:
          description: used for 360 videos
          enum:
            - equirectangular
          example: equirectangular
          nullable: true
          type: string
        published_at:
          description: 'start date-time of first activation in ISO-8601(https://www.ecma-international.org/ecma-262/5.1/#sec-15.9.1.15) format'
          example: 2019-04-30T23:27:22.507Z
          type: string
        reference_id:
          description: video reference-id (must be unique within the account)
          example: laughing_gull_2019_04_25
          maxLength: 150
          nullable: true
          type: string
        schedule:
          $ref: '#/components/schemas/Schedule'
        sharing:
          $ref: '#/components/schemas/Sharing'
        state:
          description: |-
            The state of the video:
              - ACTIVE: the video is playable
              - INACTIVE: the video is not playable
              - PENDING: 
              - DELETED: the video has been deleted (within the past 10 days; after that, the API won't return the video)
          enum:
            - ACTIVE
            - INACTIVE
            - PENDING
            - DELETED
          example: ACTIVE
          type: string
        tags:
          description: array of tags - maximum characters per tag is 1000 
          example:
            - birds
            - sea
          items:
            type: string
            maxLength: 128
          type: array
        text_tracks:
          description: 'array of text tracks - can only be added on update, not creation'
          items:
            $ref: '#/components/schemas/TextTrack'
          type: array
        transcripts:
          description: 'array of transcription objects - can only be added on update, not creation'
          items:
            $ref: '#/components/schemas/Transcript'
          type: array
        updated_at:
          description: when the video was last modified
          example: 2018-02-27T19:09:20.401Z
          readOnly: true
          type: string
        updated_by:
          $ref: '#/components/schemas/User'
        variants:
          $ref: '#/components/schemas/VideoVariants'
