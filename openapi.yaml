    AccountId:
      description: Video Cloud account ID.
      explode: false
      in: path
      name: account_id
      required: true
      schema:
        type: string
      style: simple
    AffiliateAccountId:
      description: Video Cloud affiliate account ID for media sharing relationships
      explode: false
      in: path
      name: affiliate_account_id
      required: true
      schema:
        type: string
      style: simple
    AssetId:
      description: The asset ID
      explode: false
      in: path
      name: asset_id
      required: true
      schema:
        type: string
      style: simple
    AudioTrackId:
      description: 'the id for the audio track, formed as `language_variant`'
      explode: false
      in: path
      name: audio_track_id
      required: true
      schema:
        type: string
      style: simple
    Authorization:
      description: 'Authorization: Bearer {access_token} - see [Getting Access Tokens](/oauth/code-samples/oauth-api-sample-get-access-token.html)'
      explode: false
      in: header
      name: Authorization
      required: true
      schema:
        type: string
      style: simple
    ChannelName:
      description: The name of the channel - usually `default`
      explode: false
      in: path
      name: channel_name
      required: true
      schema:
        type: string
      style: simple
    ContentType:
      description: 'Content-Type: application/json'
      example: application/json
      explode: false
      in: header
      name: Content-Type
      required: true
      schema:
        default: application/json
        type: string
      style: simple
    FolderId:
      description: Folder ID.
      explode: false
      in: path
      name: folder_id
      required: true
      schema:
        type: string
      style: simple
    custom_field_id:
      description: Custom Field ID.
      explode: false
      in: path
      name: custom_field_id
      required: true
      schema:
        type: string
      style: simple
    GetStatusVideoId:
      description: |-
        Video ID.

        For example:
        - https://cms.api.brightcove.com/v1/accounts/{{account_id}}/videos/9827342837937
      explode: false
      in: path
      name: video_id
      required: true
      schema:
        type: string
      style: simple
    include_variants:
      description: 'Whether to include the language variants in the response'
      explode: true
      in: query
      name: include_variants
      schema:
        default: true
        type: boolean
      style: form
    JobId:
      description: The Job ID for the ingest job (returned in the response to an ingest request)
      explode: false
      in: path
      name: job_id
      required: true
      schema:
        type: string
      style: simple
    label_path:
      description: >-
        'The path for a label to update or delete. Note that the operation performed is on the last item in the path, so for example, if you specify the path `/nature/birds/seabirds`, only the `seabirds` label will be updated/deleted, but if you specify the path as `/nature/birds`, `birds` and any sub-labels of `birds` will be updated/deleted.'
      explode: false
      in: path
      name: label_path
      required: true
      schema:
        type: string
      style: simple
    Language:
      description: 'The language for the variant in the language-country code format (examples: en-US, es-ES)'
      explode: false
      in: path
      name: language
      required: true
      schema:
        type: string
      style: simple
    Limit:
      description: 'Number of items to return - see [Paging Search Results](/cms/searching/using-cms-api-page-search-results.html) for more information'
      explode: true
      in: query
      name: limit
      schema:
        default: 20
        example: 20
        format: int32
        maximum: 100
        minimum: 1
        type: integer
      style: form
    Limit_Playlist_Videos:
      description: 'Number of items to return - see [Get videos in a playlist](/cms/managing-videos/managing-playlists-using-cms-api.html#get_count_of_videos) for more information'
      explode: true
      in: query
      name: limit
      schema:
        default: 100
        example: 20
        format: int32
        maximum: 100
        minimum: 1
        type: integer
      style: form
    MasterAccountId:
      description: Video Cloud master account ID for media sharing relationships
      explode: false
      in: path
      name: master_account_id
      required: true
      schema:
        type: string
      style: simple
    Offset:
      description: 'Number of items to skip - see [Paging Search Results](/cms/searching/using-cms-api-page-search-results.html) for more information'
      explode: true
      in: query
      name: offset
      schema:
        default: 0
        example: 20
        format: int32
        type: integer
      style: form
    PlaylistId:
      description: Playlist ID.
      explode: false
      in: path
      name: playlist_id
      required: true
      schema:
        type: string
      style: simple
    PlaylistSort:
      description: 'Field to sort results by - if absent and there is a search string, results are sorted by relevance or if there is no search string, results are sorted by `-updated_at` - note: to sort in descending order, preface the field name with a minus(`-`) sign. If the `q=` param is missing, the sort param will be ignored. Also if sort is set to an unsupported field, the quest will fail with an error'
      explode: true
      in: query
      name: sort
      schema:
        default: '-updated_at'
        enum:
          - name
          - -name
          - updated_at
          - -updated_at
        example: name
        type: string
        x-enum-elements:
          - description: The playlist name
            name: name
          - description: Date playlist was last updated (by a user or the system)
            name: updated_at
      style: form
    Search:
      description: 'Search string - see [search guide](/cms/searching/cmsplayback-api-videos-search.html) for details'
      explode: true
      in: query
      name: q
      schema:
        example: '+name:Birds'
        type: string
      style: form
    Query:
      description: 'Search string - see [search guide](/cms/searching/cms-and-playback-apis-video-search-v2.html) for details'
      explode: true
      in: query
      name: query
      schema:
        example: '+name:Birds'
        type: string
      style: form
    SearchPlaylists:
      description: 'Search string - see [playlist search guide](/cms/searching/cms-api-playlists-search.html) for details'
      explode: true
      in: query
      name: q
      schema:
        example: 'name:%28Really%20Short%20Videos%29%20type:EXPLICIT'
        type: string
      style: form
    SubscriptionId:
      description: Subscription ID.
      explode: false
      in: path
      name: subscription_id
      required: true
      schema:
        type: string
      style: simple
    Label:
      description: 'Image type'
      explode: false
      in: path
      name: label
      required: true
      schema:
        type: string
        enum:
          - poster
          - thumbnail
          - wide
          - ultra-wide
          - portrait
          - square
      style: simple
    VideoId:
      description: 'Video ID (specified as `{video_id}}`).'
      explode: false
      in: path
      name: video_id
      required: true
      schema:
        type: string
      style: simple
    VideoIds:
      description: |-
        One or more video ids or one reference id. If reference ids, the syntax is `ref:my_ref_id`. Note that you may include multiple video ids, but only one reference id.

        For example:
        - https://cms.api.brightcove.com/v1/accounts/{{account_id}}/videos/9827342837937
        - https://cms.api.brightcove.com/v1/accounts/{{account_id}}/videos/9827342837937,47584736360
        - https://cms.api.brightcove.com/v1/accounts/{{account_id}}/videos/ref:my_ref_id
      explode: false
      in: path
      name: video_ids
      required: true
      schema:
        type: string
      style: simple
    VideoSort:
      description: |-
        Field to sort results by - if absent and there is a search string, results are sorted by relevance or if there is no search string, results are sorted by `-updated_at`. 
        Notes: 
          - to sort in descending order, preface the field name with a minus (`-`) sign
          - this parameter can be used to sort results both for a get videos request and for a get videos in folder request
      explode: true
      in: query
      name: sort
      schema:
        default: '-updated_at'
        enum:
          - name
          - -name
          - reference_id
          - -reference_id
          - created_at
          - -created_at
          - published_at
          - -published_at
          - updated_at
          - -updated_at
          - schedule.starts_at
          - -schedule.ends_at
          - state
          - -state
          - plays_total
          - -plays_total
          - plays_trailing_week
          - -plays_trailing_week
        example: created_at
        type: string
        x-enum-elements:
          - description: The video name
            name: name
          - description: The video reference id
            name: reference_id
          - description: Date video was created in the Video Cloud
            name: created_at
          - description: Date video was activated
            name: published_at
          - description: Date video was last updated (by a user or the system)
            name: updated_at
          - description: Date video scheduled to become available
            name: schedule.starts_at
          - description: Date video scheduled to become unavailable
            name: schedule.ends_at
          - description: Whether the video is playable (`ACTIVE` or `INACTIVE`)
            name: state
